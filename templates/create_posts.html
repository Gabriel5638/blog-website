{% extends 'base.html' %}
{% load crispy_forms_tags %}

<!-- Template for creating a new post. Displays a card with a form for inputting post details, including title,
     featured image, content, and category. The form is styled using crispy_forms_tags. Submitted via POST request
     to create the new post. -->

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card">
        <h5 class="card-header text-center">Create a New Post</h5>
        <div class="card-body">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ postitem_form|crispy }}

            <div class="text-center mt-3">
              <button class="btn btn-primary" type="submit">Create Post</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
