{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <h1>Create a New Post</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ post_form|crispy }}

    <button class="btn btn-primary" type="submit">Create Post</button>
  </form>
</div>
{% endblock %}
