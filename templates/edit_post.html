{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Edit Post</h1>
    {% if messages %}
    <div class="alert alert-success mt-3" role="alert">
        {{ messages }}
    </div>
    {% endif %}
    <form id="edit-post-form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
